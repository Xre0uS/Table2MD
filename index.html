<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HTML Table to Markdown</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='converter.js'></script>
</head>

<!DOCTYPE html>
<html>

<body>
    <div class="header-container">
        <h2>HTML Table to Markdown</h2>
        <div class="button-container">
            <button id="copy-btn" disabled>Copy</button>
            <button id="convert-btn">Convert</button>
        </div>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="checkbox-link">
        <label for="checkbox-link">Convert link</label>
        <input type="checkbox" id="checkbox-code">
        <label for="checkbox-code">Convert inline code</label>
        <input type="checkbox" id="checkbox-escape-pipe">
        <label for="checkbox-escape-pipe">Escape pipe characters</label>
        <input type="checkbox" id="checkbox-bold-row">
        <label for="checkbox-bold-row">Bold first row</label>
        <input type="checkbox" id="checkbox-bold-column" onclick="document.getElementById('checkbox-code-column').checked = false;">
        <label for="checkbox-bold-column">Bold first column</label>
        <input type="checkbox" id="checkbox-code-column" onclick="document.getElementById('checkbox-bold-column').checked = false;">
        <label for="checkbox-code-column">Inline code first column</label>
    </div>


    <div class="input-container">
        <textarea id="html-input" type="text"></textarea>
        <textarea id="markdown-output" type="text"></textarea>
    </div>
</body>

</html>
