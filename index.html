<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HTML Table to Markdown+</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="header-container">
        <h2>HTML Table to Markdown+</h2>
        <div class="message-box" id="message-box"></div>
        <div class="button-container">
            <button id="btn-copy">Copy</button>
            <button id="btn-convert">Convert</button>
        </div>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="header-first-row" value="headerFirstRow" checked>
        <label for="header-first-row">First row as header</label>
        <input type="checkbox" id="checkbox-link" value="convertLink" checked>
        <label for="checkbox-link">Convert links</label>
        <input type="checkbox" id="checkbox-code" value="convertCode" checked>
        <label for="checkbox-code">Convert code tags</label>
        <input type="checkbox" id="checkbox-br" value="convertLnBrk">
        <label for="checkbox-br">Convert line breaks</label>
        <input type="checkbox" id="checkbox-escape-pipe" value="escPipe" checked>
        <label for="checkbox-escape-pipe">Escape pipe characters</label>
        <input type="checkbox" id="checkbox-bold-header" value="boldHeader">
        <label for="checkbox-bold-header">Bold headers</label>
        <input type="checkbox" id="checkbox-bold-column" value="boldCol"
            onclick="document.getElementById('checkbox-code-column').checked = false;">
        <label for="checkbox-bold-column">Bold first column</label>
        <input type="checkbox" id="checkbox-code-column" value="codeCol"
            onclick="document.getElementById('checkbox-bold-column').checked = false;">
        <label for="checkbox-code-column">Inline code first column</label>
        <input type="checkbox" id="checkbox-escape-pipe-obs" value="escPipeObs">
        <label for="checkbox-escape-pipe-obs">Escape pipe characters(obsidian)</label>
    </div>
    <div class="input-container">
        <div class="textarea-container">
            <div class="textarea-header">HTML</div>
            <textarea id="html-input" type="text"></textarea>
        </div>
        <div class="textarea-container">
            <div class="textarea-header">Markdown</div>
            <textarea id="markdown-output" type="text" disabled></textarea>
        </div>
    </div>
    <div id="buffer" style="display:none"></div>
    <script type="text/javascript" src="converter.js"></script>
</body>

</html>
